name: Build
on:
  push:
    branches:
      - master
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  sonarcloud:
    name: SonarCloud
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Install dependencies
        run: sudo apt-get install libpcap-dev libjson-c-dev libgcrypt20-dev
      - name: Configure
        run: ./autogen.sh
      - name: Build
        run: make all
      - name: Test
        run: ./tests/do.sh
